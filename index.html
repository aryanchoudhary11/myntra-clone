<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..200,0..1,-50..200" />


  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#"><img src="logo.jpg" alt="Myntra"></a>
      </div>
      <div class="Nav_bar">
        <a href="#">men</a>
        <a href="#">women</a>
        <a href="#">kids</a>
        <a href="#">home&living</a>
        <a href="#">beauty</a>
        <a href="#">studio <sup>new</sup></a>
      </div>
      <div class="search_bar">
        <span class="material-symbols-outlined search_icon"> search </span>
        <input class="search_input" placeholder="Search for products, brands and more">
      </div>
      <div class="action_bar">
        <div class="action_container" >
            <span style="background-color: #ffffff;" class="material-symbols-outlined">person</span>
            <span style="background-color: #ffffff;" class="action_text">Profile</span>
        </div>
        <div class="action_container">
            <span class="material-symbols-outlined"style="background-color: #ffffff;">favorite</span>
            <span class="action_text" style="background-color: #ffffff;">Wishlist</span>
        </div>
        <div class="action_container">
            <span class="material-symbols-outlined"style="background-color: #ffffff;">shopping_bag</span>
            <span class="action_text"style="background-color: #ffffff;">Bag</span>
        </div>


      </div>
    </header>
    <footer class="bottom_nav_bar">
      <div class="action_container">
          <span class="material-symbols-outlined">person</span>
          <span class="action_text">Profile</span>
      </div>
      <div class="action_container">
          <span class="material-symbols-outlined">favorite</span>
          <span class="action_text">Wishlist</span>
      </div>
      <div class="action_container">
          <span class="material-symbols-outlined">shopping_bag</span>
          <span class="action_text">Bag</span>
      </div>
  </footer>
  </body>
</html>
