<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..200,0..1,-50..200" />


  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#"><img src="images/logo.jpg" alt="Myntra"></a>
      </div>
      <div class="Nav_bar">
        <a href="#">men</a>
        <a href="#">women</a>
        <a href="#">kids</a>
        <a href="#">home&living</a>
        <a href="#">beauty</a>
        <a href="#">studio <sup>new</sup></a>
      </div>
      <div class="search_bar">
        <span class="material-symbols-outlined search_icon"> search </span>
        <input class="search_input" placeholder="Search for products, brands and more">
      </div>
      <div class="action_bar">
        <div class="action_container" >
            <span class="material-symbols-outlined">person</span>
            <span class="action_text">Profile</span>
        </div>
        <div class="action_container">
            <span class="material-symbols-outlined"style="background-color: #ffffff;">favorite</span>
            <span class="action_text"">Wishlist</span>
        </div>
        <div class="action_container">
            <span class="material-symbols-outlined"style="background-color: #ffffff;">shopping_bag</span>
            <span class="action_text">Bag</span>
        </div>


      </div>
    </header>


    <main>
      <div class="top">
        <img src="images/top1.jpg" alt="top1">
        <img src="images/top2.jpg" alt="top2">
        <img src="images/top3.jpg" alt="top3">
        <img src="images/top4.jpg" alt="top4">
      </div>

      <div class="banner">
        <img src="images/banner1.jpg" alt="banner"><img src="images/banner2.jpg" alt="banner">

      </div>

      <div class="sponsor">
        <img class="sponsor1" src="images/sponsor1.jpg" alt="sponsor"><img class="sponsor2" src="images/sponsor2.jpg" alt="sponsor">
      </div>

      <div class="offer">
          <img src="images/icici.jpg" alt="icici"><img src="images/paytm.jpg" alt="paytm"><img src="images/yes.jpg" alt="yes"><img src="images/discount.jpg" alt="discount">
      </div>

      <div class="coupons_courner">
        <img src="images/offer corner.jpg" alt="copoun">
      </div>

      <div class="coupons">
        <img src="images/myntra100.jpg" alt="myntra100"><img src="images/myntra200.jpg" alt="myntra200">
      </div>

      <div class="crazy_deals">
        <img src="images/crazy deals.jpg" alt="deals">
      </div>

      <div class="deals_category">
        <img src="images/deal category1.jpg" alt="deals_category"><img src="images/deal category2.jpg" alt="deals_category"><img src="images/deal category3.jpg" alt="deals_category"><img src="images/deal category4.jpg" alt="deals_category"><img src="images/deal category5.jpg" alt="deals_category"><img src="images/deal category6.jpg" alt="deals_category">
      </div>

      <div class="cart_categories_banner">
        <img src="images/categories_to_cart.jpg" alt="cart_categories_banner">
      </div>

      <div class="cart_categories_items1">
        <img src="images/cart category1.jpg" alt=""><img src="images/cart category2.jpg" alt=""><img src="images/cart category3.jpg" alt=""><img src="images/cart category4.jpg" alt=""><img src="images/cart category5.jpg" alt=""><img src="images/cart category6.jpg" alt="">
      </div>

      <div class="cart_categories_items2">
        <img src="images/cart category7.jpg" alt=""><img src="images/cart category8.jpg" alt=""><img src="images/cart category8.jpg" alt=""><img src="images/cart category9.jpg" alt=""><img src="images/cart category10.jpg" alt=""><img src="images/cart category11.jpg" alt=""><img src="images/cart category12.jpg" alt="">
      </div>

      <div class="cart_categories_items3">
        <img src="images/cart category13.jpg" alt=""><img src="images/cart category14.jpg" alt=""><img src="images/cart category15.jpg" alt=""><img src="images/cart category16.jpg" alt=""><img src="images/cart category17.jpg" alt=""><img src="images/cart category18.jpg" alt="">
      </div>

      <div class="cart_categories_items4">
        <img src="images/cart category left.jpg" alt=""><img src="images/cart category19.jpg" alt=""><img src="images/cart category20.jpg" alt=""><img src="images/cart category21.jpg" alt=""><img src="images/cart category right.jpg" alt="">
      </div>

      <div class="knockout_offers">
        <img src="images/knockout offers.jpg" alt="">
      </div>
    </main>


    <footer class="bottom_nav_bar">
      <div class="action_container">
          <span class="material-symbols-outlined">person</span>
          <span class="action_text">Profile</span>
      </div>
      <div class="action_container">
          <span class="material-symbols-outlined">favorite</span>
          <span class="action_text">Wishlist</span>
      </div>
      <div class="action_container">
          <span class="material-symbols-outlined">shopping_bag</span>
          <span class="action_text">Bag</span>
      </div>
  </footer>
  </body>
</html>
